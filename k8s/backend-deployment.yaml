---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-uploads-pvc
  namespace: genai-stack
spec:
  accessModes:
    - ReadWriteMany  # Multiple backend pods can access
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-chroma-pvc
  namespace: genai-stack
spec:
  accessModes:
    - ReadWriteMany  # Multiple backend pods can access
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: genai-stack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: genai-stack-backend:latest  # Update with your registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: genai-stack-config
              key: DATABASE_URL
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: genai-stack-config
              key: APP_NAME
        - name: UPLOAD_DIR
          valueFrom:
            configMapKeyRef:
              name: genai-stack-config
              key: UPLOAD_DIR
        - name: CHROMA_DIR
          valueFrom:
            configMapKeyRef:
              name: genai-stack-config
              key: CHROMA_DIR
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: genai-stack-secrets
              key: OPENAI_API_KEY
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: genai-stack-secrets
              key: GOOGLE_API_KEY
        - name: SERPAPI_KEY
          valueFrom:
            secretKeyRef:
              name: genai-stack-secrets
              key: SERPAPI_KEY
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: chroma-data
          mountPath: /app/chroma_data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: backend-uploads-pvc
      - name: chroma-data
        persistentVolumeClaim:
          claimName: backend-chroma-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: genai-stack
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions for ChromaDB
