---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: genai-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: genai-stack-frontend:latest  # Update with your registry
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: genai-stack
spec:
  type: LoadBalancer  # Change to NodePort for local testing
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    # For NodePort, uncomment:
    # nodePort: 30080
